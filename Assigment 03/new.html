    <title>Document</title>
    <script>
        var a = prompt("Enter value a: ");
        var b = prompt("Enter value b: ");
        var c = prompt("Enter value c: ");
        var ans1 = (-b+(Math.sqrt(b**2-(4*a*c))))/(2*a);
        var ans2 = (-b-(Math.sqrt(b**2-(4*a*c))))/(2*a);
        alert("x are "+ans1+" and "+ans2);
    </script>
